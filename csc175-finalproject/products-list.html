			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
			aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->

				<!-- ADDED INDEX.HTML & TITLE -->
				<li class="active"><a href="index.html" style="background-color: #006400; color: yellow; font-weight: bold;" title="Home Page">Home <span class="sr-only">(current)</span></a></li>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<!-- ADDED TITLE AND STYLE AND SPACE-->
			<h1 style="background-color: #00386F; color: yellow; font-weight: bold; text-align: center;">BEST BUY PRODUCTS LIST</h1>			
			<table class="table table-striped table-hover">
				<thead>
					<tr>
					<!--<th>Brand</th>-->
					<th>Name</th>
					<th>Model</th>
					<th>SKU</th>
					<th>Price</th>
					<!--<th></th>-->
					</tr>
				</thead>
				<tbody id="products-list">
					<!-- ADDED TABLE ROW ID-->
					<tr id="product-row">
						<td>Ticonderoga</td>
						<td>#2 Pencil</td>
						<td>$2.98</td>
						<td>
							<a href="product-details.html?id={id}">
								Click to View
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
	
</div>
