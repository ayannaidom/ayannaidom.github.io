        <div class="row">
            <div id="leave-a-comment" class="col-md-12">
                <!--ADDED ONSUBMIT ALERT FOR COMMENT POSTING ETA-->
                <form class="email_form" action="https://formspree.io/ayannai@yahoo.com" onsubmit='alert("Please allow 48 hours for your comment to be reviewed before being posted to this site.");' method="POST">
                    <h2>Leave a Comment</h2>
                    <div class="form-group">
                        <label for="product-id">Product ID</label>
                        <input type="text" class="form-control" id="product" name="product-id" value="">
                    </div>    
                    
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <select type="text" class="form-control" id="rating" name="rating" range: [1,5] pattern="\d{1}" title="Must be a numerical rating 1 - 5" required>
                            <option value="" selected disabled>Select rating</option> <!--FORCE USER TO SELECT RATING-->
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>      
                    <!--ADDED CUSTOM SUBJECT LINE AND CC EMAIL ADDRESSES FOR FORMSPREE.IO EMAILS--> 
                    <div class="form-group">
                        <input type="hidden" class="form-control" name="_subject" value="CSC 175 Final Project - Ayanna Idom Comment Form">
                        <input type="hidden" class="form-control" name="_cc" value="csc175-final@mailinator.com,aidom1@stu.parkland.edu"> 
                    </div>   
                    <!--ADDED REQUIRED FOR FORM VALIDATION-->                         
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <input type="text" class="form-control" id="comment" name="comment" required>
                    </div>
                    <button type="submit" class="btn btn-default" id="button" style="background-color: #00386F; color: yellow; font-weight: bold;">Submit Form</button>
                    
                    
                </form>
